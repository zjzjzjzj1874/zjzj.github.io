<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <link rel="Shortcut Icon" href="./icon/title.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <style>
    .app-nav {
      position: fixed;
    }
    /*.sidebar ul,*/
    /*.sidebar ul li {*/
    /*  font-weight: 700;*/
    /*}*/
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
        '/docs/(.*)': '/$1',
        '/docs': '/README.md'
      },
      // routes: {
      //   // Basic match w/ return string
      //   '/docs': '"/_sidebar.md',
      // },
      // basePath: '/docs',
      routerMode: 'history', // default: 'hash'
      search: "auto",
      el: '#app',
      title:"zjzjzjzj1874",
      name: 'zjzjzjzj1874',// sidebar 上方显示的名称
      repo: 'https://github.com/zjzjzjzj1874/',
      loadSidebar: true,
      loadNavbar: true,
      // logo: './logo.jpeg',
      // themeColor: '#3F51B5',
      maxLevel: 3,
      subMaxLevel: 3,
      homepage: 'README.md',
      auto2top: true,// 切换页面跳转顶部
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      coverpage: true, // 封面页
      vueComponents: {
        'article-title': {
          template: `
            <div class="article-title" style="font-size: 1.75rem;color: #2c3e50;font-weight: 600;">
               <p>{{title}}</p>
            </div>
          `,
          props: {
            title: {
              type: String,
              default: ''
            }
          },
        },
        'article-meta': {
          template: `
        <div class="article-meta">
            <span class="article-meta-author" style="margin-right: 15px">
                <img src="./../../icon/author.png" alt="作者">
                <a href="./cli">zjzjzjzj1874</a>
            </span>
            <span class="article-meta-date">
                <img src="./../../icon/date.png" alt="日期">
                <a href="./cli">{{date}}</a>
            </span>
        </div>
      `,
          props: {
            date: {
              type: String,
              default: ''
            }
          },
        },
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',// 在线文档footer配置
            '<footer style="display: flex; justify-content: center;">',
            // '<span><a href="https://github.com/zjzjzjzj1874/docsify">ZJ博客小站</a> &copy;2023.</span>',
            // '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'

          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <!-- 侧边栏目录折叠 plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->

  <!-- head -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <!-- Also insert you custom css -->

  <!-- body -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="./js/app.talk.js"></script>
</body>

</html>
